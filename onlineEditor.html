<!DOCTYPE html>
<html>
    <head>
        <title>在线编辑器</title>
        <style>
            * {
                margin: 0;
                padding: 0;
            }
            html, body {
                width: 100%;
                height: 100%;
            }
            textarea, iframe {
                width: 49.5%;
                height: 49.5%;
            }
        </style>
    </head>
    <body oninput="i.srcdoc=h.value+'<style>'+c.value+'</style>'+'<script>'+j.value+'</script>'">
        <textarea id='h' placeholder="HTML"></textarea>
        <textarea id='c' placeholder="CSS"></textarea>
        <textarea id='j' placeholder="JS"></textarea>
        <iframe id="i"></iframe>
    </body>
</html>
